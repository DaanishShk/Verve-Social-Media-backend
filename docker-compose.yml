version: "3.3"

services:
  backend:
    build: .
    restart: always
    ports:
      - 8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/
      - SPRING_DATASOURCE_PASSWORD=password
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB=ERROR
      - SPRING_JPA_SHOW_SQL=false  
      - LOGGING_FILE_NAME=/var/log/webapp.log
    depends_on:
      - database

  frontend:
    build: ./frontend_build
    ports:
      - 5000:5000
    depends_on:
      - backend

  database:
    container_name: postgres_db
    image: postgres:13.2-alpine
    ports:
      - 5432:5432
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - ./database:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf:ro 
    depends_on:
      - backend
    ports:
      - 80:80

